<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Usuarios DAW</title>
    <style>
        :root { --primary: #4f46e5; --danger: #ef4444; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 40px; }
        .container { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        h2 { color: #1e293b; margin-top: 0; }
        .form-group { display: flex; gap: 10px; margin-bottom: 25px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        input:focus { border-color: var(--primary); }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .user-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .user-item:last-child { border: none; }
        .btn-delete { color: var(--danger); text-decoration: none; font-size: 0.85rem; border: 1px solid var(--danger); padding: 4px 8px; border-radius: 4px; }
        .btn-delete:hover { background: var(--danger); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ‘¥ Usuarios del Sistema</h2>
        <form action="/api/usuarios" method="POST" class="form-group">
            <input type="text" name="name" placeholder="Nombre completo" required>
            <button type="submit">Agregar</button>
        </form>
        <div id="lista-usuarios"></div>
    </div>

    <script>
        fetch('/api/usuarios')
            .then(res => res.json())
            .then(users => {
                const div = document.getElementById('lista-usuarios');
                div.innerHTML = users.map(u => `
                    <div class="user-item">
                        <span>${u.name}</span>
                        <a href="/api/usuarios/delete/${u.id}" class="btn-delete">Eliminar</a>
                    </div>
                `).join('');
            });
    </script>
</body>
</html>
